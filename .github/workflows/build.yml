name: Build Financial Review Dashboard

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target universal-apple-darwin'
          - platform: 'ubuntu-20.04'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-20.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libayatana-appindicator3-dev librsvg2-dev

      - name: Install ImageMagick (Windows)
        if: matrix.platform == 'windows-latest'
        shell: powershell
        run: |
          choco install imagemagick -y

      - name: Install ImageMagick (Ubuntu)
        if: matrix.platform == 'ubuntu-20.04'
        run: |
          sudo apt-get install -y imagemagick

      - name: Create icons directory
        shell: bash
        run: |
          mkdir -p src-tauri/icons

      - name: Create simple colored square icons
        shell: bash
        run: |
          if [[ "${{ matrix.platform }}" == "windows-latest" ]]; then
            magick -size 32x32 xc:#2563eb src-tauri/icons/32x32.png
            magick -size 128x128 xc:#2563eb src-tauri/icons/128x128.png
            cp src-tauri/icons/128x128.png src-tauri/icons/128x128@2x.png
            magick src-tauri/icons/32x32.png src-tauri/icons/icon.ico
          elif [[ "${{ matrix.platform }}" == "ubuntu-20.04" ]]; then
            convert -size 32x32 xc:#2563eb src-tauri/icons/32x32.png
            convert -size 128x128 xc:#2563eb src-tauri/icons/128x128.png
            cp src-tauri/icons/128x128.png src-tauri/icons/128x128@2x.png
            convert src-tauri/icons/32x32.png src-tauri/icons/icon.ico
          else
            echo "Creating icons for macOS..."
            touch src-tauri/icons/32x32.png
            touch src-tauri/icons/128x128.png
            touch src-tauri/icons/128x128@2x.png
          fi

      - name: Create ICNS file (macOS)
        if: matrix.platform == 'macos-latest'
        shell: bash
        run: |
          mkdir -p src-tauri/icons/icon.iconset
          if [ -f src-tauri/icons/32x32.png ]; then
            cp src-tauri/icons/32x32.png src-tauri/icons/icon.iconset/icon_32x32.png
            cp src-tauri/icons/128x128.png src-tauri/icons/icon.iconset/icon_128x128.png
            iconutil -c icns src-tauri/icons/icon.iconset -o src-tauri/icons/icon.icns 2>/dev/null || echo "iconutil failed"
          fi
          if [ ! -f src-tauri/icons/icon.icns ]; then
            echo "Creating dummy ICNS file"
            touch src-tauri/icons/icon.icns
          fi

      - name: Verify icon files exist
        shell: bash
        run: |
          echo "Checking for icon files..."
          ls -la src-tauri/icons/ || echo "Icons directory not found"
          if [[ "${{ matrix.platform }}" == "windows-latest" ]]; then
            if [ ! -f src-tauri/icons/icon.ico ]; then
              echo "ICO file missing, creating dummy"
              touch src-tauri/icons/icon.ico
            fi
          fi

      - name: Rust setup
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Sync node version and setup cache
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install frontend dependencies
        run: npm install

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Financial Review Dashboard v__VERSION__'
          releaseBody: 'See the assets to download and install this version.'
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: financial-dashboard-${{ matrix.platform }}
          path: |
            src-tauri/target/release/bundle/
            src-tauri/target/universal-apple-darwin/release/bundle/
          retention-days: 30
